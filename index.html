<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Date and Time Picker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="config-panel">
    <div class="config-item">
      <label for="showTimeCheckbox">Show Time:</label>
      <input type="checkbox" id="showTimeCheckbox" checked>
    </div>
    <div class="config-item">
      <label for="minuteStepSelect">Minute Step:</label>
      <select id="minuteStepSelect">
        <option value="1">1 minute</option>
        <option value="5">5 minutes</option>
        <option value="10">10 minutes</option>
      </select>
    </div>
    <div class="config-item">
      <label for="showSecondsCheckbox">Show Seconds:</label>
      <input type="checkbox" id="showSecondsCheckbox" checked>
    </div>
    <div class="config-item">
      <label for="dateFormatSelect">Date Format:</label>
      <select id="dateFormatSelect">
        <option value="">Default (DD.MM.YYYY)</option>
        <option value="en-US">US (MM/DD/YYYY)</option>
        <option value="en-GB">UK (DD/MM/YYYY)</option>
        <option value="ru-RU">Russian (DD.MM.YYYY)</option>
        <option value="ja-JP">Japanese (YYYY-MM-DD)</option>
      </select>
    </div>
  </div>
  
  <div id="calendarContainer"></div>
  
  <script src="calendar.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Create date picker
      const picker = new DateTimePicker('#calendarContainer', {
        showTime: true,
        showSeconds: false,
        minuteStep: 5,
        initialDate: new Date(),
        // Date format (optional)
        // dateFormat: 'en-US', // To use the format with the American locale
        onChange: function(selectedDate) {
          console.log('Selected date changed:', selectedDate);
        }
      });
      
      // Setup config controls
      const showTimeCheckbox = document.getElementById('showTimeCheckbox');
      const minuteStepSelect = document.getElementById('minuteStepSelect');
      const showSecondsCheckbox = document.getElementById('showSecondsCheckbox');
      const dateFormatSelect = document.getElementById('dateFormatSelect');

      // Set initial values
      showTimeCheckbox.checked = picker.config.showTime;
      minuteStepSelect.value = picker.config.minuteStep.toString();
      showSecondsCheckbox.checked = picker.config.showSeconds;
      dateFormatSelect.value = picker.config.dateFormat || '';

      // Add event listeners
      showTimeCheckbox.addEventListener('change', (e) => {
        picker.setConfig({
          showTime: e.target.checked
        });
      });

      minuteStepSelect.addEventListener('change', (e) => {
        picker.setConfig({
          minuteStep: parseInt(e.target.value)
        });
      });
      
      showSecondsCheckbox.addEventListener('change', (e) => {
        picker.setConfig({
          showSeconds: e.target.checked
        });
      });
      
      dateFormatSelect.addEventListener('change', (e) => {
        picker.setConfig({
          dateFormat: e.target.value || null // If empty string, use null to use default format
        });
      });
    });
  </script>
</body>
</html>
