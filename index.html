<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Date and Time Picker</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    body {
      padding: 20px;
      background-color: #f5f5f5;
    }
    
    /* Config panel styles */
    .config-panel {
      max-width: 550px;
      margin: 0 auto 15px;
      padding: 12px 15px;
      background-color: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .config-item {
      margin: 5px 10px;
      display: flex;
      align-items: center;
    }
    
    .config-item label {
      margin-right: 8px;
      font-weight: 500;
      color: #495057;
    }
    
    .config-item select {
      padding: 5px 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      background-color: #fff;
      font-size: 14px;
    }
    
    .config-item input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    
    @media (max-width: 540px) {
      .config-panel {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .config-item {
        margin: 5px 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="config-panel">
    <div class="config-item">
      <label for="showTimeCheckbox">Show Time:</label>
      <input type="checkbox" id="showTimeCheckbox" checked>
    </div>
    <div class="config-item">
      <label for="minuteStepSelect">Minute Step:</label>
      <select id="minuteStepSelect">
        <option value="1">1 minute</option>
        <option value="5">5 minutes</option>
        <option value="10">10 minutes</option>
      </select>
    </div>
    <div class="config-item">
      <label for="showSecondsCheckbox">Show Seconds:</label>
      <input type="checkbox" id="showSecondsCheckbox" checked>
    </div>
    <div class="config-item">
      <label for="dateFormatSelect">Date Format:</label>
      <select id="dateFormatSelect">
        <option value="">Default (DD.MM.YYYY)</option>
        <option value="en-US">US (MM/DD/YYYY)</option>
        <option value="en-GB">UK (DD/MM/YYYY)</option>
        <option value="ru-RU">Russian (DD.MM.YYYY)</option>
        <option value="ja-JP">Japanese (YYYY-MM-DD)</option>
      </select>
    </div>
    <div class="config-item">
      <label for="languageSelect">Language:</label>
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="de">German (Deutsch)</option>
        <option value="fr">French (Français)</option>
        <option value="es">Spanish (Español)</option>
        <option value="ru">Russian (Русский)</option>
        <option value="uk">Ukrainian (Українська)</option>
        <option value="sr">Serbian (Srpski)</option>
        <option value="tr">Turkish (Türkçe)</option>
        <option value="ar">Arabic (العربية)</option>
        <option value="zh">Chinese (中文)</option>
        <option value="hi">Hindi (हिन्दी)</option>
        <option value="ja">Japanese (日本語)</option>
        <option value="ko">Korean (한국어)</option>
        <option value="pt">Portuguese (Português)</option>
        <option value="it">Italian (Italiano)</option>
        <option value="nl">Dutch (Nederlands)</option>
        <option value="pl">Polish (Polski)</option>
        <option value="sv">Swedish (Svenska)</option>
      </select>
    </div>
  </div>
  
  <div id="calendarContainer"></div>
  
  <script src="translations.js"></script>
  <script src="calendar.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Create date picker
      const picker = new Calendula('#calendarContainer', {
        showTime: true,
        showSeconds: false,
        minuteStep: 5,
        initialDate: new Date(),
        // Date format (optional)
        // dateFormat: 'en-US', // To use the format with the American locale
        onChange: function(selectedDate) {
          console.log('Selected date changed:', selectedDate);
        }
      });
      
      // Setup config controls
      const showTimeCheckbox = document.getElementById('showTimeCheckbox');
      const minuteStepSelect = document.getElementById('minuteStepSelect');
      const showSecondsCheckbox = document.getElementById('showSecondsCheckbox');
      const dateFormatSelect = document.getElementById('dateFormatSelect');
      const languageSelect = document.getElementById('languageSelect');

      // Set initial values
      showTimeCheckbox.checked = picker.config.showTime;
      minuteStepSelect.value = picker.config.minuteStep.toString();
      showSecondsCheckbox.checked = picker.config.showSeconds;
      dateFormatSelect.value = picker.config.dateFormat || '';
      languageSelect.value = picker.config.language || 'en';

      // Add event listeners
      showTimeCheckbox.addEventListener('change', (e) => {
        picker.setConfig({
          showTime: e.target.checked
        });
      });

      minuteStepSelect.addEventListener('change', (e) => {
        picker.setConfig({
          minuteStep: parseInt(e.target.value)
        });
      });
      
      showSecondsCheckbox.addEventListener('change', (e) => {
        picker.setConfig({
          showSeconds: e.target.checked
        });
      });
      
      dateFormatSelect.addEventListener('change', (e) => {
        picker.setConfig({
          dateFormat: e.target.value || null // If empty string, use null to use default format
        });
      });
      
      languageSelect.addEventListener('change', (e) => {
        picker.setConfig({
          language: e.target.value
        });
      });
    });
  </script>
</body>
</html>
